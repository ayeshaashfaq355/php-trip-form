<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to travel form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Bahria University US Trip Form</h1>
        <p>Please fill out the form below to confirm your spot for this exciting trip!</p>

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            <input type="number" name="age" id="age" placeholder="Enter your age" required>
            <select name="gender" id="gender" required>
             <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required>
            <textarea name="desc" id="desc" rows="4" placeholder="Any special instructions or notes..."></textarea>

            <div class="form-buttons">
                <button type="submit" class="btn submit-btn">Submit</button>
                <button type="reset" class="btn reset-btn">Reset</button>
            </div>
        </form>
    <script src="index.js"></script>
</body>
</html>
